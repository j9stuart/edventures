<!-- Search with dropdown -->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group" id="adv-search">
        <input type="text" class="form-control" placeholder="Look up a specific company or..."/>
          <div class="input-group-btn">
            <div class="btn-group" role="group">
              <div class="dropdown dropdown-lg">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                  <div class="dropdown-menu dropdown-menu-right" role="menu">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="filter">Filter by Industry:</label>
                          <select class="form-control">
                            <option value="0" selected>Information Technology</option>
                            <option value="1">Biotechnology</option>
                            <option value="2">Health</option>
                            <option value="3">Marketing</option>
                            <option value="4">Human Resources</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="filter">Filter by Gender:</label>
                          <select class="form-control">
                            <option value="0" selected>Female</option>
                            <option value="1">Male</option>
                          </select>
                      </div>
                        <div class="form-group">
                        <label for="filter">Filter by Ethnicity:</label>
                          <select class="form-control">
                            <option value="0" selected>Black or African-American</option>
                            <option value="1">Hispanic or Latino</option>
                            <option value="2">Native American or American Indian</option>
                            <option value="3">Asian/Pacific Islander</option>
                            <option value="4">Other</option>
                          </select>
                        </div>
                          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </form>
                  </div>
                </div>
                  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
          <p>Log in to your account!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
